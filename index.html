<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrasonic Sensor Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            flex: 1;
            margin: 0 10px;
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .status-card .value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .distance-value {
            color: var(--primary);
        }
        
        .difference-value {
            color: var(--warning);
        }
        
        .alarm-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .alarm-active {
            background-color: var(--danger);
            color: white;
            animation: pulse 1.5s infinite;
        }
        
        .alarm-inactive {
            background-color: var(--success);
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .card h2 {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th, .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .history-table th {
            background-color: var(--light);
            color: var(--secondary);
        }
        
        .history-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
            }
            
            .status-card {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ultrasonic Sensor Dashboard</h1>
            <p>Real-time monitoring of distance measurements</p>
        </header>
        
        <div class="status-bar">
            <div class="status-card">
                <h3>Current Distance</h3>
                <div class="value distance-value" id="current-distance">-- cm</div>
            </div>
            
            <div class="status-card">
                <h3>Difference</h3>
                <div class="value difference-value" id="current-difference">-- cm</div>
            </div>
            
            <div class="status-card">
                <h3>Alarm Status</h3>
                <div id="alarm-status" class="alarm-status alarm-inactive">INACTIVE</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>Alarm History</h2>
                <div class="chart-container">
                    <canvas id="distanceChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2>Recent Alerts</h2>
                <div class="table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Distance</th>
                                <th>Difference</th>
                            </tr>
                        </thead>
                        <tbody id="alerts-table">
                            <tr>
                                <td colspan="3" class="loading">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <footer>
            <p>IoT Ultrasonic Sensor Monitoring System | Data updates in real-time</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            databaseURL: "https://esp32-iot-77acf-default-rtdb.firebaseio.com/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const currentDistanceElement = document.getElementById('current-distance');
        const currentDifferenceElement = document.getElementById('current-difference');
        const alarmStatusElement = document.getElementById('alarm-status');
        const alertsTableElement = document.getElementById('alerts-table');
        
        const distanceChart = new Chart(
            document.getElementById('distanceChart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Distance (cm)',
                            data: [],
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Difference (cm)',
                            data: [],
                            borderColor: '#f39c12',
                            backgroundColor: 'rgba(243, 156, 18, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );
        
        let alarmData = [];
        
        function fetchAlarmData() {
            database.ref('alarme').orderByKey().limitToLast(10).once('value')
                .then(snapshot => {
                    alarmData = [];
                    snapshot.forEach(childSnapshot => {
                        const data = childSnapshot.val();
                        alarmData.push({
                            key: childSnapshot.key,
                            timestamp: data.timestamp,
                            distance: data.distance,
                            difference: data.difference
                        });
                    });
                    updateAlertsTable();
                    updateChart();
                })
                .catch(error => {
                    console.error('Error fetching alarm data:', error);
                });
        }
        
        function updateAlertsTable() {
            alertsTableElement.innerHTML = '';
            
            if (alarmData.length === 0) {
                alertsTableElement.innerHTML = '<tr><td colspan="3" class="loading">No alerts recorded</td></tr>';
                return;
            }
            
            const reversedData = [...alarmData].reverse();
            
            reversedData.forEach(item => {
                const row = document.createElement('tr');
                
                const timestampCell = document.createElement('td');
                timestampCell.textContent = item.timestamp;
                
                const distanceCell = document.createElement('td');
                distanceCell.textContent = `${item.distance} cm`;
                
                const differenceCell = document.createElement('td');
                differenceCell.textContent = `${item.difference} cm`;
                if (Math.abs(item.difference) > 1) {
                    differenceCell.style.color = '#e74c3c';
                    differenceCell.style.fontWeight = 'bold';
                }
                
                row.appendChild(timestampCell);
                row.appendChild(distanceCell);
                row.appendChild(differenceCell);
                
                alertsTableElement.appendChild(row);
            });
        }
        
        function updateChart() {
            distanceChart.data.labels = [];
            distanceChart.data.datasets[0].data = [];
            distanceChart.data.datasets[1].data = [];
            
            alarmData.forEach(item => {
                const timeLabel = item.timestamp.split(' ')[1];
                distanceChart.data.labels.push(timeLabel);
                distanceChart.data.datasets[0].data.push(item.distance);
                distanceChart.data.datasets[1].data.push(item.difference);
            });
            
            distanceChart.update();
        }
        
        database.ref('alarme').limitToLast(1).on('child_added', snapshot => {
            const data = snapshot.val();
            alarmData.push({
                key: snapshot.key,
                timestamp: data.timestamp,
                distance: data.distance,
                difference: data.difference
            });
            
            if (alarmData.length > 10) {
                alarmData.shift();
            }
            
            updateAlertsTable();
            updateChart();
            
            currentDistanceElement.textContent = `${data.distance} cm`;
            currentDifferenceElement.textContent = `${data.difference} cm`;
            
            if (Math.abs(data.difference) > 1 && data.distance < 50) {
                alarmStatusElement.textContent = 'ACTIVE';
                alarmStatusElement.className = 'alarm-status alarm-active';
            }
        });
        
        fetchAlarmData();
        
        setInterval(() => {
            alarmStatusElement.textContent = 'INACTIVE';
            alarmStatusElement.className = 'alarm-status alarm-inactive';
        }, 5000);
    </script>
</body>
</html>
